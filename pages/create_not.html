<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <link rel="shortcut icon" href="../assets/images/1bg.png" />
    <meta charset="UTF-8" />
    <script src="./../assets/js/loginCheck.js"></script>
    <script src="./../assets/js/admin_check.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/create_not.css" />
    <style>
      body {
        background-image: url("../assets/images/not.jpeg");
        background-repeat: no-repeat;
        background-size: 100% 400%;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <h1>CREATE POPUPS</h1>
      <form class="box" onsubmit="submitHandler(event)">
        <p>Title</p>
        <input
          type="textarea"
          name="Name"
          placeholder="Enter Your notification title"
          id="title"
          minlength="3"
          required
        />
        <p>Subtitle</p>
        <input
          type="textarea"
          name="Name"
          placeholder="Enter Subtitle"
          id="st"
          minlength="3"
          required
        />
        <p>Data</p>
        <input
          type="textarea"
          name="Name"
          placeholder="Enter Other data"
          id="data"
          minlength="3"
          required
        />

        <input type="submit" name="" value="Submit" class="btn" />
        <br />
        <button type="button" onclick="reload()">Clear</button>
        <br /><br />
      </form>
    </div>
  <script src="./../assets/js/create_not.js"></script>
  </body>
</html>
