<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="../assets/css/login and sign up.css" />
    <link rel="shortcut icon" href="../assets/images/1bg.png" />
    <link rel="stylesheet" href="../assets/css/signup.css" />

    
  </head>

  <body>
    <div class="test">
      <div class="test3">
        <span class="test1">
          <img
            src="../assets/images/group.JPG"
            height="100%"
            alt="group photo"
          />
        </span>

        <span class="test2">
          <form class="box" onsubmit="submiHandler(event)">
            <h1>Sign-Up</h1>
            <button class="active" onclick="Student()">Student</button>
            <button onclick="Admin()">Admin</button>
            <br />

            <div id="student" class="add">
              <p>Name</p>
              <input
                type="text"
                name="Name"
                placeholder="Enter Your Name"
                id="name"
                title="Name should not be empty and should contain only characters and space with minimum 3 to maximum 32 characters"
                pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$"
                autofocus
                minlength="3";
                maxlength="32"
                required
              />
              <p>Email ID</p>

              <input
                type="email"
                name="email"
                id="email_id"
                placeholder="Enter Your Email ID"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
              <p>Password</p>

              <input
                type="password"
                placeholder="Use 8-15 characters with atleast one uppercase,one lowercase and one special character"
                title="Use 8-15 characters with atleast one uppercase,one lowercase and one special character"
                name="password1"
                id="password1"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />

              <p>Confirm Password</p>
              <input
                type="password"
                placeholder="Repeat Password"
                id="password2"
                name="password2"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
              <div id="emailId"></div>
              <div id="message1"></div>
              <div id="message2"></div>

              <input type="submit" name="" value="Submit" class="btn" />
              <br />
              <p class="ss1">
                <button type="button" onclick="reload()">Clear</button>
              </p>

              <br /><br />

              Already have a account login <a href="login.html">Here</a>
            </div>
          </form>
        </span>
      </div>
    </div>
    <script src="../assets/js/signup.js"></script>
  </body>
</html>
