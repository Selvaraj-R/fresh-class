<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href="../assets/css/login and sign up.css">
  <link rel="shortcut icon" href="../assets/images/1bg.png">
  <link rel="stylesheet" href="../assets/css/signup.css">
  <script src="../assets/js/signup.js"></script>
</head>

<body>

  <div class="test">
    <div class="test3">
      <span class="test1">
        <img src="../assets/images/group.JPG" height="100%">
      </span>

      <span class="test2">
        <form class="box" onsubmit="submiHandler()">
          <h1>Sign-Up</h1>
          <p>Name</p>
          <input type="text" name="Name" placeholder="Enter Your Name" id="name" minlength="3" required>
          <p>Email ID</p>
          
          <input type="email" name="email" id="email_id" placeholder="Enter Your Email ID"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          <p>Password</p>
           
          <input type="password"
            placeholder="Use 8-15 characters with atleast one capital,one running and one special character" name="psw1"
            id="psw1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          
          <p>Confirm Password</p>
          <input type="password" placeholder="Repeat Password" id="psw2" name="psw2"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <div id="emailId"></div>
            <div id="message1"></div>
          <div id="message2"></div>
          <center> <input type="submit" name="" value="Submit" class="btn">
            <br>
            <button type="button" onclick="reload()">Clear</button>
            <br><br>
          </center>
          Already have a account login <a href="login.html">Here</a>
        </form>

      </span>
    </div>
  </div>
  

</body>

</html>
